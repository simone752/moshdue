name: Abrasive Datamosh

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mosh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true # CRITICAL: Downloads real video data

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install -r requirements.txt

      - name: Generate Glitch Art
        run: python script.py

      - name: Upload Result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: abrasive_output
          path: output_abrasive.mp4
          retention-days: 5
