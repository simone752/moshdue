name: Glitch Art Generator

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate Glitch Art (Abrasive Run)
        run: |
          python script.py \
            --v1 input.mp4 \
            --v2 image2.mp4 \
            --out output_neo_final.mp4 \
            --drag 2.5 \
            --chaos 2.0 \
            --block-size 16

      - name: Upload Result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: abrasive_output
          path: output_neo_final.mp4
          retention-days: 5

