- name: Generate Glitch Art (Abrasive Run)
        # Use the actual file names from the repository and crank the intensity
        run: |
          python script.py \
            --v1 input.mp4 \
            --v2 image2.mp4 \
            --out output_neo_final.mp4 \
            --drag 2.5 \
            --chaos 2.0 \
            --block-size 16

      - name: Upload Result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: abrasive_output
          path: output_neo_final.mp4
          retention-days: 5
