name: Hyper-Fast Datamosh

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  fast-mosh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install -r requirements.txt

      - name: Generate
        run: |
          # Verify files
          ls -lh input.mp4 image2.mp4
          
          # Run the new optimized engine
          # High drag for melting, High chaos for colors
          python script.py \
            --v1 input.mp4 --v2 image2.mp4 \
            --out output_hyper.mp4 \
            --drag 1.2 --chaos 1.5

      - name: Upload
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hyper-result
          path: output_hyper.mp4
          retention-days: 5

