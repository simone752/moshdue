name: Datamosh Video Processing

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-datamosh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          lfs: true  # <--- THIS IS REQUIRED TO DOWNLOAD ACTUAL VIDEO FILES

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python Dependencies
        run: pip install pillow numpy

      - name: Debug File Sizes
        # This will verify if the files are real videos (MBs) or pointers (Bytes)
        run: ls -lh input.mp4 image2.mp4

      - name: Run Datamosh Script
        run: python script.py

      - name: Upload Output Video
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: horrifying_datamosh_result
          path: output_horrifying_mosh.mp4
          retention-days: 5
