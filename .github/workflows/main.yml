name: Hyper-Ludovico Entropy Engine

on:
  workflow_dispatch:
    inputs:
      v1:
        description: "Primary input video path (relative to repo)"
        required: true
        default: "input.mp4"
      v2:
        description: "Secondary input/texture video path (relative to repo)"
        required: true
        default: "image2.mp4"
      out:
        description: "Output video filename"
        required: true
        default: "output_entropy.mp4"
      drag:
        description: "Drag multiplier (trail strength/length)"
        required: false
        default: "2.5"
      chaos:
        description: "Chaos multiplier (glitches, corruption, harsh noise)"
        required: false
        default: "3.0"
      crf:
        description: "x264 CRF (higher = smaller+more compressed/artifacted)"
        required: false
        default: "24"

jobs:
  datamosh_entropy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Only numpy + opencv-python needed; keep it light
          pip install numpy opencv-python

      - name: Run Hyper-Ludovico Entropy Engine
        run: |
          python script.py \
            --v1 "${{ github.event.inputs.v1 }}" \
            --v2 "${{ github.event.inputs.v2 }}" \
            --out "${{ github.event.inputs.out }}" \
            --drag "${{ github.event.inputs.drag }}" \
            --chaos "${{ github.event.inputs.chaos }}" \
            --crf "${{ github.event.inputs.crf }}"

      - name: Upload corrupted video artifact
        uses: actions/upload-artifact@v4
        with:
          name: hyper-ludovico-entropy-output
          path: ${{ github.event.inputs.out }}

