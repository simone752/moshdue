name: Abstract Datamosh

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mosh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - name: Setup
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install -r requirements.txt

      - name: Run 1 (High Drag)
        run: |
          python script.py \
            --v1 input.mp4 --v2 image2.mp4 \
            --out output_drag.mp4 \
            --drag 1.05 --chaos 1.0

      - name: Run 2 (High Chaos)
        run: |
          python script.py \
            --v1 input.mp4 --v2 image2.mp4 \
            --out output_chaos.mp4 \
            --drag 0.9 --chaos 2.5

      - name: Upload
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: abstract_results
          path: |
            output_drag.mp4
            output_chaos.mp4
          retention-days: 5

