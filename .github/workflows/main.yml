name: Psychedelic Datamosh

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mosh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true # Essential for video files

      - name: Install System Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python Deps
        run: pip install -r requirements.txt

      - name: Run Script (Standard Chaos)
        run: python script.py --out standard_output.mp4

      - name: Run Script (Extreme Chaos)
        # We run it again with a high chaos multiplier for variety
        run: python script.py --chaos 3.0 --out extreme_output.mp4

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: datamosh_results
          path: |
            standard_output.mp4
            extreme_output.mp4
          retention-days: 5
